name: Build and Deploy VitePress Site

on:
  push:
    branches:
      - main  # Assuming your primary branch is named main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Use an LTS version of Node.js

    - name: Install dependencies
      run: npm install

    - name: Build VitePress site
      run: npm run docs:build

    - name: List output files
      run: ls .vitepress/dist/ -al

    - name: Deploy to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: ".vitepress/dist/**/*"
        target: "/var/www/vitepress/"
        rm: true

    - name: Execute remote commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /var/www/vitepress/
          # Commands to restart the server or application
          # e.g., sudo systemctl restart nginx
